<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form2</title>
    <style>
        li{list-style: none; margin-bottom: 25px;}
    </style>
</head>
<body>
    <h1>회원가입</h1>
    <form action="">
        <fieldset>
            <legend>필수정보</legend>
            <ul>
                <li>
                    <label for="name">이름</label>
                    <input type="text" id="name">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>선택정보</legend>
            <ul>
                <li>
                    <label for="birthday">생일</label>
                    <input type="date" id="birthday">
                </li>
            </ul>
        </fieldset>
    </form>
    
</body>
</html>
