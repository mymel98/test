<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form1</title>
    <style>
        li{list-style: none; margin-bottom: 25px;}
        .box1{margin-left: 33px;}
        .box2{margin-left: 17px;}
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>개인정보</legend>
            <ul>
                <li>
                    <label for="name">이름</label>
                    <input class="box1" type="text" id="name">
                </li>
                <li>
                    <label for="mail">메일주소</label>
                    <input type="email" id="mail">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>로그인정보</legend>
            <ul>
                <li>
                    <label for="id">아이디</label>
                    <input class="box2" type="text" id="id">
                </li>
                <li>
                    <label for="pw">비밀번호</label>
                    <input type="password" id="pw">
                </li>
            </ul>
        </fieldset>
</body>
</html>
