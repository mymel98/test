<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배너슬라이드와 재생정지버튼</title>
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./js/slick.js"></script>
    <script src="./js/main.js"></script>
</head>
<body>
    <section>
        <div class="inner">
            <div class="left">
                <img src="./images/1560150587266_Jui6V6PWqW.jpg" alt="갤러리 이미지">
                <div class="tit">
                    <h3>Photogallery</h3>
                    <h3>EOS 5D MARKVI</h3>
                    <h3>EF 85mm f/1.2 II USM</h3>
                </div>
            </div>
            <div class="product">
                <h2><span>e</span>스토어</h2>
                <div class="line"></div>
                <ul class="list">
                    
                    <li>
                        <a href="#">
                            <img src="./images/1539744271860_kRgLToTI1m.jpg" alt="이미지1">
                            <h3>EOS R 24-105 KIT출시</h3>
                            <p>캐논의 첫번째 풀프레임 미러리스</p>
                            <h4>￦3,928,000</h4>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./images/1503971734655_n8M6dHCCEU.jpg" alt="이미지2">
                            <h3>EOS 6D MARK II</h3>
                            <p>세상에서 가장 가벼운 풀프레임 DSL</p>
                            <h4>￦1,995,000</h4>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./images/1500516019031_MljS0zexf5.jpg" alt="이미지3">
                            <h3>EOS R5 C</h3>
                            <p>제한없는 풀프레임 내부 녹화</p>
                            <h4>￦2,995,000</h4>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./images/1490318463798_lsX5m8bkUV.jpg" alt="이미지4">
                            <h3>EOS C300 MKIII</h3>
                            <p>컬러리스트와 함께 캐논 시네마 EOS</p>
                            <h4>￦4,995,000</h4>
                        </a>
                    </li>
                </ul>
                <!-- 슬라이드 밖 -->
                 <button class="btn_pause">일시정지</button>
                 <button class="btn_play">재생</button>
            </div>
        </div>
    </section>
</body>
</html>
