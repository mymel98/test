<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box;}
        li{list-style: none;}
        a{text-decoration: none;}
        ul{
            width: 540px;
            border: 1px solid red;
            margin: 0 auto;
            display: flex;
            gap: 10px;
        }
        ul li{
            width: 100px;
            text-align: center;
            background: gold;
        }
        ul li a{
            color: gray;
            font-weight: bold;
        }
        ul li.on a{
            color: red;
            font-weight: bold;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <ul>
        <li class="on"><a href="#">메뉴1</a></li>
        <li><a href="#">메뉴2</a></li>
        <li><a href="#">메뉴3</a></li>
        <li><a href="#">메뉴4</a></li>
        <li><a href="#">메뉴5</a></li>
    </ul>
    <script>
        $(document).ready(function(){
            $("ul li").click(function(){
                $("ul li").removeClass("on")
                $(this).addClass("on")
            })
        })
    </script>
</body>
</html>
