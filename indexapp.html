]

    document.write(animal.length + "<br>");
    // 1.마지막 지우기
    animal.pop();
    document.write("1번 정답 <br>");
    document.write(animal + "<br>");

    // 2.
    animal.push("Dog");
    document.write("2번 정답 <br>");
    document.write(animal + "<br>");
    
    // 3
    animal.push("Mosquito", "Mouse", "Mule");
    document.write("3번 정답 <br>");
    document.write(animal + "<br>");
    
    document.write("4번 정답 <br>");
    document.write(animal.includes("Human") + "<br>");
    
    document.write("5번 정답 <br>");
    document.write(animal.includes("Cat") + "<br>");
    
    document.write("6번 정답 <br>");
    animal[animal.indexOf("Red deer")] = "Deer";
    document.write(animal + "<br>");
    
    document.write("7번 정답 <br>");
    animal.splice(animal.indexOf("Spider"),3);
    document.write(animal + "<br>");
    
    document.write("8번 정답 <br>");
    animal.splice(animal.indexOf("Tiger")+1);
    
    document.write("9번 정답 <br>");
    let banimal = animal.splice(animal.indexOf("Baboon"), animal.indexOf("Bisan")+1);
    document.write(animal + "<br>");
    
    document.write("10번 정답 <br>");
    document.write(animal.length + "<br>");
    
    document.write("11번 정답 <br>");
    document.write(animal.sort() + "<br>")
    
    document.write("12번 정답 <br>");
    let carnimal = animal.join("#");
    document.write(carnimal + "<br>")
    
    document.write("13번 정답 <br>");
    for(let i=0; i<animal.length;i++){
        if(i%10==0){
            document.write("<br>")
        }
        document.write(animal[i] + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;")
    }
