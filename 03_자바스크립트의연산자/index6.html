<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증감연산자</title>
</head>
<body>
    <script>
        let num = 10;

        num+=1;
        document.write("num변수값=" + num + "<br>");
        
        num++;
        document.write("num변수값=" + num + "<br>");
        
        ++num;
        document.write("num변수값=" + num + "<br>");
        
        num-=1;
        document.write("num변수값=" + num + "<br>");
        
        num--;
        document.write("num변수값=" + num + "<br>");
        
        --num;
        document.write("num변수값=" + num + "<br>");
    </script>
</body>
</html>
