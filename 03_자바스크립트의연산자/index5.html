<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트연산자(대입연산자)</title>
</head>
<body>
    <script>
        // 대입연산자
        let num1 = 10;
        let num2 = 20;
        let num3 = 30;

        // 누적연산자
        num1 = num1 + 1;
        document.write("num1의 변수값=" + num1 + "<br>");
        num1 = num1 - 1;
        document.write("num1의 변수값=" + num1 + "<br>");
        
        // 누적해서 약식
        num1+=1;
        document.write("num1의 변수값=" + num1 + "<br>");
        num1-=1;
        document.write("num1의 변수값=" + num1 + "<br>");
        num2 = num2 * 2
        document.write("num2의 변수값=" + num2 + "<br>");
        num2*=2
        document.write("num2의 변수값=" + num2 + "<br>");
        num2 = num2 / 2
        document.write("num2의 변수값=" + num2 + "<br>");
        num2/=2
        document.write("num2의 변수값=" + num2 + "<br>");

    </script>
</body>
</html>
