<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리함수들</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/jquery-3.7.1.js"></script>
    <script src="./js/main.js"></script>
</head>
<body>
    <h1>[Jquary 보이기/숨김함수]</h1>
    <ul>
        <li>$("선택자").css()</li>
        <li>$("선택자").hide()->요소를 숨길때 사용</li>
        <li>$("선택자").show()->숨김요소를 다시 보이게할때</li>
        <li>$("선택자").toggle()->한번클릭하면 보이고/ 또한번 클릭하면 숨김</li>
    </ul>
    <hr>
    <button id="btn1">숨김</button>
    <button id="btn2">보이기</button>
    <button id="btn3">토글</button>
    <button id="btn4">숨김</button>
    <button id="btn5">보이기2</button>
    <hr>
    <div class="box">
        <div>숨김박스</div>
        <div>보이기박스</div>
        <div>보이기/숨김 토글박스</div>
        <div>숨김박스</div>
    </div>
</body>
</html>
