<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수평선긋는태그와 클래스이름지정</title>
    <style>
    h1{text-align: center;color: red;}
    p{text-align: center;color: orange;}
    .p1{color: orange;}
    .p2{color: blue;}
    .p3{color: yellow;}
    .p4{color: orange;}
    .p5{color: blue;}
    .p6{color: yellow;}
    .p7{color: orange;}
    .p8{color: blue;}
    .p9{color: green;}
    .hr1{width: 320px;}
    .hr2{width: 390px;}
    .hr3{width: 280px;}
    .hr4{width: 350px;}
    .hr5{width: 310px;}
    .hr6{width: 500px;}
    .hr7{width: 420px;}
    </style>
</head>
<body>
    <h1>절대반지는?</h1>
    <p class="p1">반지 <small>세 개는</small> 하늘 아래 요정왕들을 위한 것</p>
    <hr class="hr1">
    <p class="p2">일곱개는 돌의 전당에 있는 <big>난쟁이</big> 군주들을 위한 것</p>
    <hr class="hr2">
    <p class="p3">아홉개는 죽은 운명의 인간을 위한 것</p>
    <hr class="hr3">
    <p class="p4">하나는 암흑의 왕좌에 앉은 암흑제왕을 위한 것</p>
    <hr class="hr4">
    <p class="p5">그곳은 망령들이 지배라는 모르도르의 땅</p>
    <hr class="hr5">
    <p class="p6">그 모든 반지를 다스릴 반지하나, 그 모든 반지를 찾기위한 절대반지뿐</p>
    <hr class="hr6">
    <p class="p7">그 모든 반지를 암흑속에 가두기위한 반지는 절대반지뿐</p>
    <hr class="hr7">
    <p class="p8">바로 망령들이 누워있는 모르도르의 땅에</p>
    <hr class="hr8">
    <p class="p9"><em>반지의 제왕중에서...</em></p>

</body>
</html>
