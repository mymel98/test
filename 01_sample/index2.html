<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>농부로 사는 즐거움</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div>
        <h1>농부로 사는 즐거움</h1>
        <p class="p3">
            폴 베델 | 갈라파고스
        </p> 
        <p class="p1">
            <span class="sp1">12,150</span>원(10% <span class="sp2">↓</span> | <span class="sp3">1,220</span>원(10%))적립
        </p>
        
        <p class="p2">
            시간과 돈에 쫓겨 살아가는 현대인에게 소박한 삶에 대한 찬사 「농부로 사는 즐거움」. 
            푸른 바다와 농지가 펼펴진 자그마한 시골마을에 조상의 방식대로 농사를 짓는 행복한 농부, 폴 바델.
            그는 소박한 삶의 아름다움과 두 손으로 일구는 노동이 주는 기쁨, 자신만의 시간을 갖는 자유의 즐거움에 대해 위로와 루머를 
            섞어 명쾌하게 이야기한다.
        </p>
        <p>
            <span class="sp4">무료배송</span>
        </p>
    </div>
    
</body>
</html>
