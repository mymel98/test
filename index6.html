<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>양수음수</title>
</head>

        let num = prompt("숫자를 입력하세요.");

            alert("음수입니다.")
        }
    </script>
