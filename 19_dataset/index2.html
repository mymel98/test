<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dataset</title>
</head>
<body>
    <h1>커피를 주문하세요</h1>
    <button data-coffee-name="아메리카노" data-price="4000">아메리카노</button>
    <button data-coffee-name="카페라떼" data-price="4500">카페라떼</button>
    <button data-coffee-name="바닐라라떼" data-price="5000">바닐라라떼</button>
    <button data-coffee-name="카푸치노" data-price="5500">카푸치노</button>
    <hr>
    <h2>고객님이 주문내역</h2>
    <p>
        <span id="coffee"></span> : <span id="price"></span>원을 주문했습니다
    </p>
    <script>
        let btn = document.getElementsByTagName("button")
        console.log(btn)
        let coffee = document.getElementById("coffee")
        console.log(coffee)
        document.getElementById("price")
        console.log(price)

        for(let i=0; i<btn.length;i++){
            btn[i].addEventListener("click",function(){
                let cName = this.dataset.coffeeName
                let cPrice = this.dataset.price

                coffee.innerHTML = cName
                price.innerHTML = cPrice
            })
        }
    </script>
</body>
</html>
