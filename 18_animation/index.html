<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation관련함수</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <button id="btn1">fadeout</button>
    <button id="btn2">fadein</button>
    <button class="btn1">fadetoggle</button>
    <button id="btn3">slideup</button>
    <button id="btn4">slidedown</button>
    <button class="btn2">slidetoggle</button>
    <hr>
    
    <ul class="box1">
        <li>fadein/out</li>
        <li>fadetoggle</li>
    </ul>
    <ul class="box2">
        <li>slideup/down</li>
        <li>slidetoggle</li>
    </ul>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
