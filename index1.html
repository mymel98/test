<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form과 관련된 태그</title>
    <style>
        li{list-style: none; margin-bottom: 24px;}
        .box{margin-left: 70px;}
        input{height: 40px; width: 340px; text-indent: 10px;}
    </style>
</head>
<body>
    <h1>[폼 구성요소 알아보기]</h1>
    <form action="process.jsp">
        <fieldset>
            <legend>로그인 폼</legend>
            <ol>
                <li>
                    <label for="id">ID</label>
                    <input class="box" type ="text" placeholder="아이디 및 이메일주소" id="id">
                </li>
                <li>
                    <label for="pw">PASSWORD</label>
                    <input type="password" placeholder="비밀번호" id="pw">
                </li>
            </ol>
        </fieldset>

    </form>
</body>
</html>
