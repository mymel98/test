<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표만들기2</title>
    <style>
        table{width: 660px; border-top: 3px solid #002d5b; border-bottom: 1px solid #bdbdbd; border-spacing: 0px; border-collapse: collapse; margin: auto;}
        th{border: 1px solid #bdbdbd;}
        .col1{border-left: none;}
        th{border: 1px solid #bdbdbd; text-align: center; height: 52px; width: 134px;}
        .col1{border-left: none;}
        .col5{border-right: none;}
        td{text-align: center; border: 1px solid #bdbdbd}
        caption{text-align: right;}
        .col0{background: #f9f9f9;}
    </style>
</head>
<body>
    <table>
        <caption>단위:억원</caption>
        <tr>
            <th class="col1">연도</th>
            <th>합계</th>
            <th>주택</th>
            <th>토목</th>
            <th class="col5">플랜트</th>
        </tr>
        <tr>
            <th class="col1 col0">2023</th>
            <td>148,894</td>
            <td>94,543</td>
            <td>19,745</td>
            <td class="col5">34,605</td>
        </tr>
        <tr>
            <th class="col1 col0">2022</th>
            <td>118,944</td>
            <td>92,291</td>
            <td>9,193</td>
            <td class="col5">17,450</td>
        </tr>
        <tr>
            <th class="col1 col0">2021</th>
            <td>105,443</td>
            <td>68,867</td>
            <td>11,211</td>
            <td class="col5">25,345</td>
        </tr>
    </table>
    
</body>
</html>
