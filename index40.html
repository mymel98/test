<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>응용문제2</title>
</head>
<body>
    <script>
        let book = {
            "책이름": "소년이운다",
            "가격": "13,600원",
            "저자": "한강",
            "출간일": "2024년 12월 12일",
            "페이지수": "216페이지"
        };
        for(let key in book){
            document.write(key + ":" + book[key] + "<br>")
        }
    </script>
</body>
</html>
