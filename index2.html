<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form과 관련된 태그요소</title>
</head>
<style>
    li{list-style: none; margin-bottom: 25px;}
</style>
<body>
    <form action="">
        <fieldset>
            <legend>개인정보폼</legend>
            <ul>
                <li>
                    <input type="radio" name="gender" id="man" checked >
                    <label for="man">남</label>
                    <input type="radio" name="gender" id="women" >
                    <label for="women">여</label>
                </li>
                <li>
                    <label for="tour">여행</label>
                    <input type="checkbox" name="" id="tour">
                    <label for="movie" >영화</label>
                    <input type="checkbox" name="" id="movie">
                    <label for="book">도서</label>
                    <input type="checkbox" name="" id="book">
                </li>
                <li>
                    <label for="color">컬러선택</label>
                    <select name="" id="color">
                        <option value="">:::::색상을 선택하시오:::::</option>
                        <option value="">빨강</option>
                        <option value="">파랑</option>
                        <option value="">초록</option>
                    </select>
                </li>
                <li>
                    <label for="color multiful">컬러다중선택</label>
                    <select name="" id="color multiful">
                        <option value="">:::::색상을 선택하시오:::::</option>
                        <option value="">빨강</option>
                        <option value="">파랑</option>
                        <option value="">초록</option>
                    </select>
                </li>
            </ul>
        </fieldset>
    </form>
    
</body>
</html>
