<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt("번호를 입력해 주세요");
        let name = prompt("이름을 입력해 주세요");
        let kor = prompt("국어점수를 입력해 주세요");
        let eng = prompt("영어점수를 입력해 주세요");
        let math = prompt("수학점수를 입력해 주세요");
        let total = prompt("총점을 입력해 주세요");
        let aver = prompt("평균점수를 입력해 주세요");

        let add = Number(kor) + Number(eng) + Number(math);
        let mok = Number(add) / 3;

        document.write(num = "번호:" + "1번." + "<br>");
        document.write(name = "이름:" + "홍길동님." + "<br>");
        document.write(kor = "국어점수:" + "100점." + "<br>");
        document.write(eng = "영어점수:" + "100점." + "<br>");
        document.write(math = "수학점수:" + "100점." + "<br>");
        document.write(total = "총점:" + add + "점." + "<br>");
        document.write(aver = "평균점수:" + mok + "점." + "<br>");
        
    </script>
</body>
</html>
