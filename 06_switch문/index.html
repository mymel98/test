<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch문</title>
</head>
<body>
    <script>
        let month = prompt("영어로 알고싶은 월을 입력해주세요. ")
        let eng = ""
        switch(month){
            case "1":
                eng = "Jenuary";
                alert("입력하신" + month + "월은 영어로" + eng + 입니다);
                break;
            case "2":
                eng = "Febaury";
                alert("입력하신" + month + "월은 영어로" + eng + 입니다);
                break;
            case "3":
                eng = "March";
                alert("입력하신" + month + "월은 영어로" + eng + 입니다);
                break;
            case "4":
                eng = "April";
                alert("입력하신" + month + "월은 영어로" + eng + 입니다);
                break;
            case "5":
                eng = "May";
                alert("입력하신" + month + "월은 영어로" + eng + 입니다);
                break;
            case "6":
                eng = "June";
                alert("입력하신" + month + "월은 영어로" + eng + 입니다);
                break;
            case "7":
                eng = "July";
                alert("입력하신" + month + "월은 영어로" + eng + 입니다);
                break;
            case "8":
                eng = "August";
                alert("입력하신" + month + "월은 영어로" + eng + 입니다);
                break;
            case "9":
                eng = "September";
                alert("입력하신" + month + "월은 영어로" + eng + 입니다);
                break;
            case "10":
                eng = "October";
                alert("입력하신" + month + "월은 영어로" + eng + 입니다);
                break;
            case "11":
                eng = "November";
                alert("입력하신" + month + "월은 영어로" + eng + 입니다);
                break;
            case "12":
                eng = "December";
                alert("입력하신" + month + "월은 영어로" + eng + 입니다);
                break;
            default:
                alert("1월-12월 중에 입력해주세요");
                break;
        }
        // alert("입력하신" + month + "월은 영어로" + eng + 입니다);
    </script>
</body>
</html>
